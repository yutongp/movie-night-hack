<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">

<!--/**-->
<!--* Animation from webkit example-->
<!--* https://www.webkit.org/blog-files/3d-transforms/morphing-cubes.html-->
<!--*/-->

<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>CSS Animation Attack</title>
		<link rel="stylesheet" href="/stylesheets/animation.attack.css">
	</head>
	<body>
		<div id="inputField">
		Input a sequence of black(1) and white(0), exp:101001
		<input type="text" id="inputString" value="" maxlength="500" />
		, Attack Time per color (ms):
		<input type="text" id="inputTime" value="" placeholder="5000" maxlength="100" style="width: 50px;" />
		, <input type="checkbox" id="inputCheck" checked="true"/>
		Insert white between each attack color, Resolution: 
		<select id="inputSelect">
			<option value="Native">Native Resolution</option>
			<option value="2880">2880x1800</option>
			<option value="5760">5760x3600</option>
			<option value="10000">10000x7000</option>
		</select>
		<button onclick="readInPattern()" >Submit</button>
		</div>

		<div id="container" style="display: none;">
			<div id="stage">
				<div id="shape" class="cube backfaces">
					<div class="plane one"></div>
					<div class="plane two"></div>
					<div class="plane three"></div>
					<div class="plane four"></div>
					<div class="plane five"></div>
					<div class="plane six"></div>
					<div class="plane seven"></div>
					<div class="plane eight"></div>
					<div class="plane nine"></div>
					<div class="plane ten"></div>
					<div class="plane eleven"></div>
					<div class="plane twelve"></div>
				</div>
			</div>
		</div>

		<div id="graph" style="display: none;">
			<canvas id="black-white-graph" width="400" height="400"></canvas>
			<canvas id="attack-graph" width="400" height="400"></canvas>
		</div>
	</body>
	<script type="text/javascript" charset="utf-8"  src="/javascripts/libs/Chart.min.js"></script>
	<script type="text/javascript" charset="utf-8"  src="/javascripts/libs/Framerate.js"></script>
	<script type="text/javascript" charset="utf-8"  src="/javascripts/app/animation.attack.js"></script>
</html>
